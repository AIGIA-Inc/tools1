{% extends "base.html" %}
{% block body %}
<div class="row" style="margin:20px;padding:20px">
	<div class="col-1">
	</div>
	<div class="col">
		<div id="accounts">
			<div v-on:click="accountAdd">アカウント登録</div>
			<div v-on:click="login">ログイン</div>
			<div v-on:click="shotdata">ショットデータ</div>
			<button type="button" class="btn btn-primary" v-on:click="next">Next</button>

		</div>
	</div>
	<div class="col-1">
	</div>
</div>
{% endblock %}
{% block trailing %}
<script>
	new Vue({
		el: "#accounts",
		delimiters: ["[[", "]]"],
		data: () => {
			return {
				protocol: "http:",
				host: "localhost:5000",
				items: [],
				key: "",
				limit: 20,
				skip: 0,
				count: 0,
				selected: '全て',
				options: [
                    { id: 1, name: '全て' },
                    { id: 2, name: '課金' },
                    { id: 3, name: '未登録' }
                ]
			}
		},
		methods: {
			accountAdd: function (event) {
                this.get('/api/selenium/account-add');
			},
			login: function (event) {
                this.get('/api/selenium/login');
			},
			shotdata: function(event) {
                this.get('/api/selenium/login');
			},
            get: function (url) {
                axios.get(this.protocol + '//' + this.host + url)
                    .then((response) => {
                        this.items = response.data;
                    }).catch((e) => {
                    console.log(e);
                })
            },
		},
		mounted() {
			this.key = "key";
			this.skip = 0;
            this.get();
		}
	})
</script>
{% endblock %}
